name: Deploy VulnBank

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Server

    environment:
      name: production
      url: https://vulnbank.org

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Sync code to server
        run: |
          rsync -avz --delete \
            --exclude '.env' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ \
            ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/${{ secrets.USERNAME }}/vuln-bank/

      - name: Deploy on server
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            set -e

            cd /home/${USER}/vuln-bank

            # ensure .env exists (bootstrap on first deploy)
            if [ ! -f .env ]; then
              cp .env.example .env
            fi

            # stop any running containers
            docker compose down

            # rebuild & restart
            docker compose up -d --build

            # remove dangling images
            docker image prune -f

            # show status
            docker compose ps
          EOF

      - name: Health Check
        run: |
          sleep 20
          curl -f https://vulnbank.org || (echo "Health check failed" && exit 1)